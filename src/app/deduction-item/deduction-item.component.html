<div class="row">
  <div class="col">
    <h3>{{ this.name }}</h3>
  </div>
  <div class="col">
    <mat-form-field>
      <mat-select [(value)]="selected">
        @for (status of statuses; track $index) {

        <mat-option [value]="status.value">
          {{ status.viewValue }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>
