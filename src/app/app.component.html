<mat-toolbar class="header">
  <h1>Get A Clue</h1>
</mat-toolbar>
<main class="main">
  <div class="container">
    <div
      class="d-flex flex-wrap justify-content-between align-items-center"
      style="width: 100%"
    >
      <mat-card>
        <mat-card-header> <h2>Suspects</h2> </mat-card-header>
        <mat-card-content>
          <span *ngFor="let item of gameState.Suspects">
            <app-deduction-item
              [currentStatus]="item.Status"
              [name]="item.Name"
              [category]="'Suspects'"
              (statusUpdate)="onStatusUpdate($event)"
            ></app-deduction-item>
          </span>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <h2>Weapons</h2>
        </mat-card-header>
        <mat-card-content>
          <span *ngFor="let item of gameState.Weapons">
            <app-deduction-item
              [currentStatus]="item.Status"
              [name]="item.Name"
              [category]="'Weapons'"
              (statusUpdate)="onStatusUpdate($event)"
            ></app-deduction-item>
          </span>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header> <h2>Locations</h2> </mat-card-header>
        <mat-card-content>
          <span *ngFor="let item of gameState.Locations">
            <app-deduction-item
              [currentStatus]="item.Status"
              [name]="item.Name"
              [category]="'Locations'"
              (statusUpdate)="onStatusUpdate($event)"
            ></app-deduction-item>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</main>

<router-outlet />
