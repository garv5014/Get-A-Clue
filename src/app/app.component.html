<mat-toolbar class="header">
  <h1>Get A Clue</h1>
</mat-toolbar>
<main class="main">
  <div class="container">
    <div
      class="d-flex flex-wrap justify-content-lg-between justify-content-sm-evenly align-items-center"
      style="width: 100%"
    >
      <mat-card
        *ngFor="let category of categories"
        class="mb-3 mb-xxl-0"
        style="width: fit-content"
      >
        <mat-card-header>
          <h2>{{ category }}</h2>
        </mat-card-header>
        <mat-card-content>
          <span *ngFor="let item of gameState[category]">
            <app-deduction-item
              [currentStatus]="item.Status"
              [name]="item.Name"
              [category]="category"
              (statusUpdate)="onStatusUpdate($event)"
            ></app-deduction-item>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</main>

<router-outlet />
