<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
<main class="main">
  <mat-toolbar class="header">
    <h1>Get A Clue</h1>
  </mat-toolbar>
  <div class="container">
    <div class="row d-flex justify-content-between">
      <mat-card class="col">
        <mat-card-header> <h2>Suspects</h2> </mat-card-header>
        <mat-card-content>
          <span *ngFor="let item of gameState.Suspects">
            <p>
              {{ item.Name }}
            </p>
          </span>
        </mat-card-content>
      </mat-card>
      <mat-card class="col mx-4">
        <mat-card-header>
          <h2>Weapons</h2>
        </mat-card-header>
        <mat-card-content>
          <span *ngFor="let item of gameState.Weapons">
            <p>
              {{ item.Name }}
            </p>
          </span>
        </mat-card-content>
      </mat-card>
      <mat-card class="col">
        <mat-card-header> <h2>Locations</h2> </mat-card-header>
        <mat-card-content>
          <span *ngFor="let item of gameState.Locations">
            <p>
              {{ item.Name }}
            </p>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</main>

<router-outlet />
